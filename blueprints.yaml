name: Umami Analytics
slug: umami-analytics
type: plugin
# TODO: update on initialization
version: 0.1.0
description: Grav plugin for adding Umami Analytics to your site
icon: bar-chart
author:
  name: Crabston GmbH
  email: contact@crabston.dev
  url: https://crabston.dev
homepage: https://github.com/Crabston/grav-plugin-umami-analytics
demo: https://grav.demo.crabston.dev
keywords: grav, plugin, analytics, umami
bugs: https://github.com/Crabston/grav-plugin-umami-analytics/issues
docs: https://github.com/Crabston/grav-plugin-umami-analytics/blob/develop/README.md
license: MIT

dependencies:
  - { name: grav, version: '>=1.6.0' }

form:
  validation: loose
  fields:

    enabled:
      type: toggle
      label: PLUGIN_ADMIN.PLUGIN_STATUS
      highlight: 1
      default: 0
      options:
        1: PLUGIN_ADMIN.ENABLED
        0: PLUGIN_ADMIN.DISABLED
      validate:
        type: bool

    server_url:
      type: url
      size: medium
      label: PLUGIN_UMAMI_ANALYTICS.SERVER_URL.LABEL
      description: PLUGIN_UMAMI_ANALYTICS.SERVER_URL.HELP
      placeholder: 'https://us.umami.is'
      default: 'https://us.umami.is'
      validate:
        required: true

    website_id:
      type: text
      size: medium
      label: PLUGIN_UMAMI_ANALYTICS.WEBSITE_ID.LABEL
      description: PLUGIN_UMAMI_ANALYTICS.WEBSITE_ID.HELP
      placeholder: '76e4f3db-8fec-47ad-82ba-f5O21cOac915'
      validate:
        required: true
