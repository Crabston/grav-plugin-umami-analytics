en:
  PLUGIN_UMAMI_ANALYTICS:
    SCRIPT_SRC:
      LABEL: Server URL
      DESCRIPTION: The Hostname of your Umami Analytics instance
    WEBSITE_ID:
      LABEL: Website ID
      DESCRIPTION: The ID of your website
    HOST_URL:
      LABEL: Host URL
      HELP: By default, Umami will send data to wherever the script is located. You can override this to send data to another location.
    DISABLE_AUTO_TRACK:
      LABEL: Auto Track
      HELP: "By default, Umami tracks all pageviews and events for you automatically. You can disable this behavior and track events yourself using the [tracker functions](https://umami.is/docs/tracker-functions)."
    DOMAINS:
      LABEL: Domains
      HELP: If you want the tracker to only run on specific domains, you can add them to your tracker script. This is a comma delimited list of domain names. Helps if you are working in a staging/development environment.

de:
  PLUGIN_UMAMI_ANALYTICS:
    SERVER_URL:
      LABEL: Server URL
      DESCRIPTION: Der Hostname Ihrer Umami Analytics Instanz
    WEBSITE_ID:
      LABEL: Website ID
      DESCRIPTION: Die ID Ihrer Website
    HOST_URL:
      LABEL: Host URL
      HELP: Standardmässig sendet Umami Daten dorthin, wo sich das Skript befindet. Sie können dies überschreiben, um Daten an einen anderen Ort zu senden.
    DISABLE_AUTO_TRACK:
      LABEL: Auto Track
      HELP: "Standardmässig verfolgt Umami automatisch alle Seitenaufrufe und Ereignisse für Sie. Sie können dieses Verhalten deaktivieren und Ereignisse mithilfe der [Tracker-Funktionen](https://umami.is/docs/tracker-functions) selbst verfolgen."
    DOMAINS:
      LABEL: Domains
      HELP: Wenn Sie möchten, dass der Tracker nur auf bestimmten Domänen ausgeführt wird, können Sie diese zu Ihrem Tracker-Skript hinzufügen. Dies ist eine durch Kommas getrennte Liste von Domänennamen. Hilft, wenn Sie in einer Staging-/Entwicklungsumgebung arbeiten.
